<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sudoku</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>

    </head>
    <header>
        <h1>Sudoku</h1>
        <div id="setup-game">
            <div id="difficulty">
                <h3>Choose Your Difficulty: </h3>
                <label><input id="difficulty-1" type="radio" name="difficulty" value="easy" checked>Easy</label>
                <label><input id="difficulty-2" type="radio" name="difficulty" value="medium">Medium</label>
                <label><input id="difficulty-3" type="radio" name="difficulty" value="hard"> Hard</label>
            </div>
            <div id="time">
                <h3>Choose Time: </h3>
                <label><input id="time-3" type="radio" name="time-value" value="3-minutes" checked> 3 Minutes</label>
                <label><input id="time-5" type="radio" name="time-value" value="5-minutes">5 Minutes</label>
                <label><input id="time-10" type="radio" name="time-value" value="10-minutes">10 Minutes</label>
            </div>
            <div id="theme">
                <h3>Choose Theme: </h3>
                <label><input id="theme-light" type="radio" name="theme" value="light" checked> Light</label>
                <label><input id="theme-dark" type="radio" name="theme" value="dark">Dark</label>
            </div>
        </div>
        <button id="start-button">Create New Game!</button>
    </header>

    <body>

    </body>

    <footer>

    </footer>
</html>
